name: Test native builds

# No need to run when only the docs are changing. There is
# a workflow to validate the docs.
# https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#onpushpull_requestpull_request_targetpathspaths-ignore
on:
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
  push:
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  build:

    env:
      MAVEN_OPTS: "-Dmaven.build.cache.enabled=true"

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java_version: [17]
        os: [windows-2022, macOS-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
      - uses: graalvm/setup-graalvm@v1
        with:
          distribution: 'graalvm'
          java-version: ${{ matrix.java_version }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Adapted from https://github.com/actions/cache/blob/v3/examples.md#java---maven
      - name: Cache local Maven
        id: mavenCache
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.m2/build-cache
          key: ${{ runner.os }}-maven-graalvm-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-graalvm-

      # Adapted from https://github.com/actions/cache/blob/v3/examples.md#java---gradle
      - name: Cache local Gradle
        id: gradleCache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-graalvm-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-graalvm-

      - name: Make Maven Wrapper executable
        if: contains(matrix.os, 'win') == false
        run: chmod +x ./mvnw
      - name: Build with Maven
        run: ./mvnw install --file pom.xml -DskipTests=false
      - name: Build Gradle Plugin
        run: cd jte-gradle-plugin && ./gradlew publishToMavenLocal
      - name: Test Gradle Plugin Generate with conventions
        run: |
          cd test/jte-runtime-cp-test-gradle-convention
          ./gradlew check nativeTest
          ./gradlew --stop
