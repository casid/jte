import gg.jte.ContentType

plugins {
    id 'java'
    id 'gg.jte.gradle'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation("gg.jte:jte-runtime:3.2.1-SNAPSHOT")
}

jte {
    generate()
    builds {
        html {
            contentType = ContentType.Html
        }
        plain {
            contentType = ContentType.Plain
        }
    }
}
