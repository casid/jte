import gg.jte.ContentType
import gg.jte.gradle.GenerateJteTask

plugins {
    id 'java'
    id 'gg.jte.gradle' version '3.2.2-SNAPSHOT'
}

repositories {
    mavenCentral()
    mavenLocal()
}

group = 'gg.jte.testgroup'

test {
    useJUnitPlatform()
}

dependencies {
    implementation('gg.jte:jte-runtime:3.2.2-SNAPSHOT')
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.2')
    testImplementation('org.assertj:assertj-core:3.23.1')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    implementation 'info.picocli:picocli:4.6.1'
    annotationProcessor 'info.picocli:picocli-codegen:4.6.1'
    jteGenerate('gg.jte:jte-native-resources:3.2.2-SNAPSHOT')
}

def ggggg = tasks.register("ggggg", GenerateJteTask) {
    contentType = ContentType.Html
    sourceDirectory = file("src/main/jte").toPath()
    targetDirectory = file("build/ggggg").toPath()
    packageName = "gg.jte.ggggg"
}

tasks.named("compileJava") {
    dependsOn(ggggg)
}

sourceSets.named("main") {
    java.srcDir(ggggg.map {it.targetDirectory})
}